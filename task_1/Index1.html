<!DOCTYPE html>
<html></html>

<head>
    <meta>
    <title>Рубик</title>
    <link href="style1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
   <div class="container">
       <div class="row">
           <div class="col col-sm-5"></div>
           <div class="col col-sm-2">
               <div class="sixth-turn">
                   <span class="sixth-turn-point1"></span>
                   <span class="sixth-turn-point2"></span>
                   <span class="sixth-turn-point3"></span>
                   <span class="sixth-turn-point4"></span>
                   <span class="sixth-turn-point5"></span>
                   <span class="sixth-turn-point6"></span>
               </div>
               <div class="col col-sm-5"></div>
           </div>
       </div>
       <div class="row">
           <div class="col col-sm-3"></div>
           <div class="col col-sm-2">
               <div class="second-turn">
                   <span class="second-turn-point1"></span>
                   <span class="second-turn-point2"></span>
               </div>
           </div>
           <div class="col col-sm-2">
               <div class="fifth-turn">
                   <span class="fifth-turn-point1"></span>
                   <span class="fifth-turn-point2"></span>

                   <span class="fifth-turn-point4"></span>

           </div>
           <div class="col col-sm-2">

                   <span class="third-turn-point1"></span>
                   <span class="third-turn-point2"></span>
                   <span class="third-turn-point3"></span>
               </div>
           </div>
           <div class="col col-sm-1"></div>
       </div>
       <div class="row">
           <div class="col col-sm-5"></div>
           <div class="col col-sm-2">
               <div class="fourth-turn">
                   <span class="fourth-turn-point1"></span>
                   <span class="fourth-turn-point2"></span>
                   <span class="fourth-turn-point3"></span>
                   <span class="fourth-turn-point4"></span>
               </div>
           </div>
           <div class="col col-sm-5"></div>
       </div>
       <div class="row">
           <div class="col col-sm-5"></div>
           <div class="col col-sm-2">
               <div class="first-turn">
                   <span class="first-turn-point"></span>
               </div>
               <div class="col col-sm-5"></div>
           </div>
       </div>
   </div>

</html>
